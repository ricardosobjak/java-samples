<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo 2</title>
    </head>
    <body>

        <form action="../trataFormulario" method="post">
            Nome:
            <input type="text" name="nome">
            <br/>
            Estilo musical:
            <br/>
            <input type="checkbox" name="estilo" value="rock">Rock<br/>
            <input type="checkbox" name="estilo" value="pop">Pop<br/>
            <input type="checkbox" name="estilo" value="samba">Samba<br/>
            <input type="checkbox" name="estilo" value="funk">Funk<br/>
            <input type="checkbox" name="estilo" value="reggae">Reggae<br/>

            <br/>
            Estado Civil:
            <br/>
            <input type="radio" name="estadocivil"
                   value="solteiro">Solteiro<br/>
            <input type="radio" name="estadocivil"
                   value="casado">Casado<br/>
            <input type="radio" name="estadocivil"
                   value="viuvo">Viúvio<br/>
            <input type="radio" name="estadocivil"
                   value="divorciado">Divorciado<br/>
            <input type="radio" name="estadocivil"
                   value="sabesela">Sabe-se lá<br/>

            <input type="submit" value="Enviar">
        </form>

    </body>
</html>
